<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Skystore</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:home' %}">Главная</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:contacts' %}">Контакты</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:add_product' %}">Добавь свой продукт!</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:product_list' %}">Смотреть все продукты</a>
        {% if perms.catalog.add_blogwriting and request.user.is_content_manager %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:blogwrite' %}">Блог</a>
        {% endif %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:blogwrite_readall' %}">Читать все</a>
        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:profile' %}">Профиль</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:logout' %}">Выйти</a>
        {% else %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </nav>
</div>
